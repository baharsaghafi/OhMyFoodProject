<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/2c9686680f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---------HEADER--LOGO----------->
    <header>
        <h1>OhMyFood</h1>
    </header>
    <main>
        <!---heading AND LocationIcon--->
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <!----------Explorer------------>
        <section class="explore">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <button>Explore our restaurants</button>
        </section>
    </main>
</body>
    
</body>
</html>
